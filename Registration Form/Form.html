<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <h1 align="center">Registration From</h1>
    <hr>
    <table border="black">
    <form action=".table.html">
    <label for="user">User Name</label>
    <input type="text" id="user" placeholder="Enter here Your Name" required /><br><br>

    <label>Email</label>
    <input type="text" id="" placeholder="Enter here Your Email" required /><br><br>

    <label>Password</label>
    <input type="password" placeholder="Enter your password" max="14" min="8" required /><br><br>

    <label>Phone : </label>
    <input type="text" style="width : 30px" value="+91" readonly>
    <input type="text" placeholder="Enter here Your Phone" max="10" min="10"/><br><br>
    <!-- JS is required for extra validation -->

    <label>Age :</label>
    <input type="number" placeholder=" Enter Here Your Age" min="18" max="60" step="1"/><br><br>
    
    <label>Date Of Birth</label>
    <input type="date">
    <input type="time">
    <input type="datetime-local">
    <input type="week">
    <input type="month">
    <br><br>

    <fieldset>
        <legend align="center">Select Your Gender</legend>
        <input type="radio" name="Gender" id="m"><label for="m">Male</label><br>
        <input type="radio" name="Gender" id="f"><label for="f">Female</label><br>
        <input type="radio" name="Gender" id="o"><label for="o">Others</label><br>
    </fieldset>

    <fieldset>
        <legend align="center"> Select your Skils</legend>
        <input type="checkbox" name="skills" id="J" ><label for="J">JAVA</label><br>
        <input type="checkbox" name="skills" id="H" ><label for="H">Hibernate</label><br>
        <input type="checkbox" name="skills" id="S" ><label for="S">Spring</label><br>
        <input type="checkbox" name="skills" id="JS"><label for="JS">JAVA Script</label><br>
        <input type="checkbox" name="skills" id="P" ><label for="P">PHP</label><br>
        <input type="checkbox" name="skills" id="H" ><label for="H">HTML</label><br>
        <input type="checkbox" name="skills" id="C" ><label for="C">CSS</label><br>
    </fieldset>

    <fieldset>
        <legend> Select Your State</legend>

        <select>
            <option disabled selected>-----SELECT</option>
            <option>Uttar Pradesh</option>
            <option>Mirzapur</option>
            <option>Agra</option>
            <option>Banglore</option>
            <option>Bihar</option>
            <option>Noida</option>
            <option>Lucknow</option>
            <option>Varanasi</option>
            <option>Allahabad</option>
        </select>
    </fieldset><br><br>
    <label>Upload Your Resume</label>
    <input type="file" name="" id="">
    <input type="color" name="" id="">
    <input type="range" name="" id="">
    <input type="url" name="" id="">
    <input type="search" name="" id="">
    <input type="Submit" value="SignUp"/><br>
    </form><br><br><br>
    </table>

    
</body>
</html>
